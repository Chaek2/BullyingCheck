{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    rel="stylesheet"" /> <link href="{% static 'publicsite/css/layout.css' %}"
    rel="stylesheet"" />
    <title>{% block titles %}{% endblock %}</title>
    {% block stl %}{% endblock %}
  </head>
  <body>
    <aside>
      <img src="{% static 'publicsite/img/cloud-computing.png' %}" alt="logo" />
      <span class="logo">REYS CLOUD</span>
      <h3>Навигация</h3>
      <ul>
        <a href="{% url 'home' %}"
          ><li><i class="fas fa-home"></i> Главная</li></a
        >
        <a href="{% url 'search' %}"
          ><li><i class="fas fa-search"></i> Поиск</li></a
        >
        <a href="{% url 'profile' %}"
          ><li><i class="fas fa-user-circle"></i> Профиль</li></a
        >
      </ul>
    </aside>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
